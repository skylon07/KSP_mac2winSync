		// ********** Part: KAS.CH1
		#KAS_CH1_Part_title = Gancho del cable CH-1
		#KAS_CH1_Part_manufacturer = KAS Labs, Inc.
		#KAS_CH1_Part_description = Un gancho que un cable puede enganchar. Es la otra mitad de la solución de "mantener estas cosas juntas".
		#KAS_CH1_Part_tags = KIS KAS cable rope tie cck-kas

		// ********** Part: KAS.JS1

		#KAS_JS1_Part_title = Zócalo de unión JS-1
		#KAS_JS1_Part_manufacturer = KAS Labs, Inc.
		#KAS_JS1_Part_description = Este zócalo multiuso tiene una variedad de características: permite una conexión firme y proporciona la transferencia de recursos. Se requiere un ingeniero certificado con varios años de experiencia para instalar este zócalo, pero una vez conectado, incluso un conserje puede usarlo para conectar embarcaciones.
		#KAS_JS1_Part_tags = KIS KAS pipe tube cck-kas

		// ********** Part: KAS.PCB1

		#KAS_PCB1_Part_title = Soporte de cable portátil PCB-1
		#KAS_PCB1_Part_manufacturer = KAS Labs, Inc.
		#KAS_PCB1_Part_description = Es un cabrestante manual simple con un pequeño carrete de cable de acero, que te permite conectar cosas siempre que no estén muy lejos. Sin embargo, debe haber un gancho en el otro recipiente en el que se debe conectar el cable, por lo que este cabrestante solo resuelve la mitad del problema.
		#KAS_PCB1_Part_tags = KIS KAS cable rope tie cck-kas
		#KAS_PCB1_Part_LinkBreak = Desenlazar
		#KAS_PCB1_Part_LinkStart = Enlazar

		// ********** Part: KAS.RTS1

		#KAS_RTS1_Part_title = Estación de transferencia de recursos RTS-1
		#KAS_RTS1_Part_manufacturer = KAS Labs, Inc.
		#KAS_RTS1_Part_description = Esta tubería permite la transferencia de recursos entre embarcaciones. El diámetro no es tan impresionante, pero como dijo un pequeño compañero verde, "el tamaño no importa". Nuestra tecnología patentada permite la transferencia de cualquier cantidad de cosas a través de ella, que incluyen, entre otras: rocas, combustible, bocadillos e incluso kerbals. Garantía nula en este último caso.
		#KAS_RTS1_Part_tags = KIS KAS resource fuel transfer cck-kas

		// ********** Part: KAS.TB60

		#KAS_TB60_Part_title = Barra de remolque TB-60
		#KAS_TB60_Part_manufacturer = KAS Labs, Inc.
		#KAS_TB60_Part_description = Una solución simple para remolcar una nave que no puede moverse por sí misma. Si se usara una cuerda simple, entonces la nave remolcada probablemente impactaría la nave de remolque al frenar o maniobrar, pero con la barra de remolque no es así. Además, puede ayudar a dirigir la nave remolcada, si corresponde. Asegúrese de mantener las baterías frescas, de lo contrario la dirección activa no funcionará.
		#KAS_TB60_Part_tags = KIS KAS pipe tube tow towbar cck-kas
		#KAS_TB60_Part_LinkBreak = Desconectar naves
		#KAS_TB60_Part_LinkStart = Adjuntar a una nave
		#KAS_TB60_Part_Park_Forward = Estacionar: ADELANTE
		#KAS_TB60_Part_Park_Up = Estacionar: ARRIBA

		// ********** Part: KAS.TJ1

		#KAS_TJ1_Part_title = Articulación telescópica fija TJ-1
		#KAS_TJ1_Part_manufacturer = KAS Labs, Inc.
		#KAS_TJ1_Part_description = Este simple puntal telescópico puede conectar rígidamente dos naves. La distancia máxima de conexión es bastante corta, pero su resistencia es adecuada. El diseño fue inspirado por un palo de selfie que Jeb compró en una tienda de segunda mano.
		#KAS_TJ1_Part_tags = KIS KAS pipe tube cck-kas
		#KAS_TJ1_Part_LinkBreak = Desconectar naves
		#KAS_TJ1_Part_LinkStart = Adjuntar a una nave
		#KAS_TJ1_Part_Park_Down = Estacionar: ABAJO
		#KAS_TJ1_Part_Park_Forward = Estacionar: ADELANTE
		#KAS_TJ1_Part_Park_Up = Estacionar: ARRIBA

		// ********** Part: KAS.TJ2

		#KAS_TJ2_Part_title = Articulación telescópica libre TJ-2
		#KAS_TJ2_Part_manufacturer = KAS Labs, Inc.
		#KAS_TJ2_Part_description = Es el mismo "Palo de selfi" TJ-1, excepto que las bisagras están desbloqueadas. Verdaderamente la mejor solución para mantener las embarcaciones conectadas separadas unas de otras, pero sin restringir demasiado sus movimientos.
		#KAS_TJ2_Part_tags = KIS KAS pipe tube cck-kas
		#KAS_TJ2_Part_LinkBreak = Desconectar naves
		#KAS_TJ2_Part_LinkStart = Adjuntar a una nave
		#KAS_TJ2_Part_Park_Down = Estacionar: ABAJO
		#KAS_TJ2_Part_Park_Forward = Estacionar: ADELANTE
		#KAS_TJ2_Part_Park_Up = Estacionar: ARRIBA

		// ********** Part: KAS.W1

		#KAS_W1_Part_title = Cabrestante W-50
		#KAS_W1_Part_manufacturer = KAS Labs, Inc.
		#KAS_W1_Part_description = Un sabio antiguo dijo una vez: "Dame el zócalo correcto, y con un cabrestante tiraré de Kerbin". Este cabrestante no es tan fuerte, aunque puede levantar o remolcar una embarcación bastante voluminosa. Recuerde adjuntar un conector compatible en la nave de destino. Además, asegúrese de que haya suficiente energía en la nave activa: ¡el torno tiene hambre de electricidad!
		#KAS_W1_Part_tags = KIS KAS winch cable connector cck-kas

		// ********** Part: KAS.W2

		#KAS_W2_Part_title = Cabrestante HW-80
		#KAS_W2_Part_manufacturer = KAS Labs, Inc.
		#KAS_W2_Part_description = Una versión para trabajo pesado del modelo de cabrestante W-50. Tiene un cable adicional y presenta una resistencia de conexión mejorada. Sin embargo, todavía no puede tirar Kerbin. Nota: la garantía se anulará si los cabrestantes se utilizan para molestar a las brujas, y no importa qué cabrestante o cual.
		#KAS_W2_Part_tags = KIS KAS winch cable connector heavyduty cck-kas

		// ********** Part: KAS.PortPylon
		#KAS_PortPylon_Part_title = Pilón GP-20
		#KAS_PortPylon_Part_manufacturer = KAS Labs, Inc.
		#KAS_PortPylon_Part_description = ¡Nuestra línea de productos RTS-1 fue un gran éxito! Sin embargo, hubo un par de quejas; ¡Resulta que a veces la tubería no es lo suficientemente larga! Para resolver este problema, se desarrolló una nueva pieza: un pilón liviano con un casquillo de tubería incorporado, que le permite actuar como un extensor. Por lo tanto, es posible encadenar enlaces de recursos a través de largas distancias, aunque para hacerlo, es posible que necesite construir torres de tracción adicionales. Jeb realmente quería agregar un refrigerador Kerba-Cola al interior hueco, pero I+D tuvo que rechazar su sugerencia debido a un estricto límite de masa de 20 kg.
		#KAS_PortPylon_Part_tags = KAS resource fuel transfer cck-kas

		// ********** Part: KAS.PortPylonPwr
		#KAS_PortPylonPwr_Part_title = Pilón De Esteroides BGP-400
		#KAS_PortPylonPwr_Part_manufacturer = KAS Labs, Inc.
		#KAS_PortPylonPwr_Part_description = El diseño de esta parte fue inspirado por el GP-20. Nuestros ingenieros necesitaban saber: ¿se podría utilizar realmente el volumen interno del pilón? ¡Resulta que sí! Como tal, decidieron llenarlo con algunas baterías Z-100 y un módulo de control simple. No es tan genial como una nevera Kerba-Cola, como Jeb había pedido, pero sigue siendo muy práctico. Tenga la seguridad de que las baterías son de la mejor calidad, y no simplemente recuperadas de la papelera de reciclaje.
		#KAS_PortPylonPwr_Part_tags = KAS resource fuel transfer cck-kas

